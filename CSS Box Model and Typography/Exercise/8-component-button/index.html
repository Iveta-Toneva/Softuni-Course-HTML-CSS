<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Document</title>
</head>

<body>
    <h3>Link as a button</h3>
    <ul>
        <li class="first"><a href="#">Click Me!</a></li>
        <li class="second"><a href="#">Click Me!</a></li>
        <li class="third"><a href="#">Click Me!</a></li>
        <li class="fourth"><a href="#">Click Me!</a></li>
        <li class="fifth"><a href="#"><i class="fa-solid fa-pen-to-square"></i>Edit!</a></li>
    </ul>
    <h3>Button element with class button</h3>
    <button class="first">Click Me!</button>
    <button class="second">Click Me!</button>
    <button class="third">Click Me!</button>
    <button class="fourth">Click Me!</button>
    <button class="fifth"><i class="fa-solid fa-pen-to-square"></i>Edit!</button>
</body>

</html>
