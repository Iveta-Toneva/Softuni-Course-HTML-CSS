<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet'>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="calendar">
            <div class="week">
             <div>
                <p>Workweek</p>
             </div>
             <div>
                <p>1 Monday</p>
             </div>
             <div>
                <p>2 Thuesday</p>
             </div>
             <div>
                <p>3 Wednesday</p>
             </div>
             <div>
                <p>4 Thursday</p>
             </div>
             <div>
                <p>5 Friday</p>
             </div>
             <div>
                <p>Weekend</p>
             </div>
             <div>
                <p>6 Saturday</p>
             </div>
             <div>
                <p>7 Sunday</p>
             </div>
            </div>
            <div class="notes">
                <div>
                    <p>REMINDERS</p>
                </div>
                <div>
                    <p>SPECIAL DATES</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
